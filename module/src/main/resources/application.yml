#端口
server:
  port: 8124
  servlet:
    #上下文
    context-path: /
    #编码格式
    encoding:
      enabled: true
      charset: UTF-8
      force: true
  #编码格式
  tomcat.uri-encoding: UTF-8

spring:
  #上传文件修改限制大小
  servlet.multipart:
    max-request-size: 100MB
    max-file-size: 10MB
  #数据库配置
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    type: com.zaxxer.hikari.HikariDataSource
    database.type: mysql
    url: jdbc:mysql://39.107.157.91:13306/dashu_frame_open?serverTimezone=Asia/Shanghai&useUnicode=true&characterEncoding=UTF-8
    username: dashuopen
    password: dashuopen@123
  #Redis配置
  redis:
    host: localhost
    port: 6379
    password:
    database: 7
  mvc:
    # 解决swagger2冲突，导致启动报错问题(@See：https://blog.csdn.net/mapboo/article/details/121568519)
    pathmatch.matching-strategy: ant_path_matcher
  #thymeleaf配置
  thymeleaf:
    enabled: true
    prefix: classpath:/static/
    suffix: .html
    encoding: UTF-8
    cache: false

#mybatis-plus配置
mybatis-plus:
  mapper-locations: classpath*:/mapper/**/*.xml
  type-aliases-package: com.kg.**.entity

#自定义配置
com.kg:
  #文件上传配置
  file:
    #允许上传的文件格式（防止攻击类脚本文件上传，以|结尾）
    allow-extend: jpg|jpeg|png|gif|bpm|mp3|mp4|doc|docx|xls|xlsx|pdf|zip|rar|txt|
    #允许上传的图片格式（图片需要压缩，格式必须正确，以|结尾）
    image-extend: jpg|jpeg|png|gif|bpm|
    #图片自动压缩，压缩比率（0-1之间的小数，例如：0.6表示压缩为60%）
    image-quality: 0.6
    #文件上传物理路径（文件保存的物理绝对路径;不要使用\；若使用docker部署，要配置容器内部路径，一般是/usr/local/springboot/））
    save-path: e:/IdeaProjects/fwwbsyb/dashu-frame-open/component/target/myupload/files
    #文件路径映射（对外访问的路径，通过spring映射到物理路径;不要使用\;要在security.ignore放开）
    url-pre: /upload
  #登录常量配置
  login:
    #是否单例登录
    is-only-one: false
    #登录是否需要验证验证码
    is-yzm: true
    #jwtToken过期时限，单位：分钟
    jwt-token-expiry: 120
  #开发管理员配置 (所有开发管理员的ids，多个用逗号隔开)
  developer-user-ids: 1
  #跨域配置，是否允许跨域：默认关闭（true开启；false关闭）
  cors-enable: false
  #默认操作日志，保存天数，默认：180天（定时任务自动删除旧日志）
  auto-operate-log: 180
  #验证码配置
  captcha:
    #类型枚举 ARITHMETIC-算数；CHINESE-中文；CHINESE_GIF-中文闪图；GIF-闪图；SPEC-常规
    type: ARITHMETIC
    #有效期 分钟
    expiration: 10
    #内容长度
    length: 4
    #图片宽高
    width: 163
    height: 49
    #字体样式
    font-family: Default
    font-size: 20
    #字体颜色（如：FFFFFF  允许为空，颜色随机）
    font-color:
    #0正常、1加粗、2斜体
    font-style: 0
    #背景色（如：FFFFFF  允许为空，透明图无背景色；注意：闪图不支持透明背景色）
    bg-color:
  #swagger相关配置
  swagger:
    enable: true
    title: "大树快速开发平台API"
    description: "基于swagger的Api接口信息"
    terms-of-service-url: "https://www.java119.cn"
    version: "1.0.0"
    concat:
      name: "ziro"
      www: "https://www.java119.cn"
      email: "877185959@qq.com"
  #oauth2配置
  oauth2:
    #服务端，是否启动(true/false)
    server.enable: true
    #客户端信息配置（作为Oauth2的客户端，集成第三方Oauth2统一认证登录时使用）
    client:
      clientId: dev
      clientSecret: qwer@123
      #回调地址
      redirectUri: http://localhost:8124/oauth2/client/login/code
      #第三方Oauth2服务端地址
      oauthServerUri: http://localhost:8124/
      #回调登录错误时，跳转前端错误页
      errorRouter: http://localhost:9532/#/oauth2/error
      #回调登录成功时，跳转前端成功页（处理本系统登录逻辑）
      successRouter: http://localhost:9532/#/oauth2/success
      #回调登录成功，但首次登录时，跳转到绑定用户界面
      userBindRouter: http://localhost:9532/#/oauth2/bind
  #微信配置
